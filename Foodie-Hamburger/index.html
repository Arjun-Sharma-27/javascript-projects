<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie Hamburger</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main-content">
    <header>
      <div class="header-content  ">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="hamburger-menu-container">
          <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776</span>
          </div>
        </div>
        <nav>
          <span class="close-icon">&times;</span>
          <!-- <img src="./images/logo.svg" -->
          <a href="#Top-Picks">Top picks</a>
          <a href="#Whopper">Whopper</a>
          <a href="#Stunner-Menu">Stunner Menu</a>
          <a href="#New-foodie">New Foodie Collection</a>
          <a href="#Deal-of-the-Day">Deal of the Day</a>
        </nav>
      </div>

    </header>

    <main>
      <section class="hero-section">
        <div class="container">
          <img src="./images/hero-image.png" alt="hero-image">
        </div>
        <p>Well, You can’t resist anymore!</p>
      </section>

      </section>
      <section id="Top-Picks" class="section">
        <h2>Top Picks</h2>
        <div class="container">
          <img src="./images/burger-1.png" alt="burger-1">
        </div>

      </section>
      <section id="Whopper" class="section">
        <h2>Whopper</h2>
        <div class="container">
          <img src="./images/burger-2.png" alt="burger-2">
        </div>

      </section>
      <section id="Stunner-Menu" class="section">
        <h2>Stunner Menu</h2>
        <div class="container">
          <img src="./images/burger-3.png" alt="burger-3">
        </div>

      </section>
      <section id="New-foodie" class="section">
        <h2> New Foodie Collection</h2>
        <div class="container">
          <img src="./images/burger-4.png" alt="burger-4">
        </div>

      </section>
      <section id="Deal-of-the-Day" class="section">
        <h2>Deal of the Day</h2>
        <div class="container">
          <img src="./images/burger-5.png" alt="burger-5">
        </div>
      </section>
      <footer>
        <h3 class="go-to-top"><a href="#">Go to Top</a>
          <p class="footer-text">Made with ❤️ by Arjun Sharma </p>
      </footer>
    </main>
  </div>
</body>

</html>
